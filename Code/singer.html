<script>
var clicks = 0;
function mark(el) {
    el.style.border = "4px solid #Faa783";
    clicks += 1;
    document.getElementById("clicks").innerHTML = clicks;

    if (clicks == 21) {
    alert("Anzahl der Karten erreicht!");
}
}

</script>
